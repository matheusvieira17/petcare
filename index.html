<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/icon-dog.ico" type="image/x-icon" />
    <title>PetCare</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/banner.css" />
    <link rel="stylesheet" href="css/services.css" />
  </head>
  <body>
    <header id="header">
      <img src="/img/logo.png" alt="Imagem do logo" />
      <nav id="navbar">
        <ul id="menu">
          <li><a href="#home">Home</a></li>
          <li><a href="#services">Serviços</a></li>
          <li><a href="#products">Produtos</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section id="home" class="banner">
      <div class="banner-content">
        <div class="banner-text">
          <h1>Cuidando do seu pet da melhor forma possível!</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
            distinctio culpa itaque iusto, nihil reiciendis!
          </p>
          <button class="btn">
            <a href="#">Saiba mais</a>
          </button>
        </div>
        <img src="/img/dog.png" alt="Imagem para o banner" />
      </div>
    </section>

    <main class="container">
      <section id="services" class="services-container">
        <h1 class="title-container">Serviços</h1>
        <div class="all-services">
          <div class="each-service">
            <img src="/img/service1.png" alt="Grooming" />
            <p>Grooming</p>
          </div>

          <div class="each-service">
            <img src="/img/service2.png" alt="Saúde" />
            <p>Saúde</p>
          </div>

          <div class="each-service">
            <img src="/img/service3.png" alt="Cuidados diários" />
            <p>Cuidados diários</p>
          </div>
          <div class="each-service">
            <img src="/img/service4.png" alt="Treinamento" />
            <p>Treinamento</p>
          </div>
          <div class="each-service">
            <img src="/img/service5.png" alt="Higiene" />
            <p>Higiene</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
